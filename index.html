<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Landing Page</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="button-banner" href="http://www.bbc.co.uk" target="_blank">Push Button</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="center-text">How it works...</h2>
    <div class="cards">
      <div class="card">
        <img src="https://arthur-littm.github.io/startup-landing/images/apply.svg">
        <h4>Apply</h4>
        <p>Some extra text</p>
      </div>
       <div class="card">
        <img src="https://arthur-littm.github.io/startup-landing/images/learn.svg">
        <h4>Something</h4>
        <p>What is going on</p>
      </div>
       <div class="card">
        <img src="https://arthur-littm.github.io/startup-landing/images/product.svg">
        <h4>Else</h4>
        <p>Some extra thing</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="social">
      <i class="fab fa-facebook-f" style="font-size:40px;"></i>
      <i class="fab fa-linkedin-in" style="font-size:40px;"></i>
      <i class="fab fa-twitter" style="font-size:40px;"></i>
    </div>
  </div>

</body>
</html>
